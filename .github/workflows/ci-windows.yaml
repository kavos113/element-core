name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Release
  BUILD_DIR: build
  VS_INSTALL_DIR: 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: set msvc compiler
        shell: bash
        run: find "${{ env.VS_INSTALL_DIR }}\VC\Tools\MSVC" -path "*64/x64/*" -name cl.exe | tail -n 1

      - name: Update LLVM
        run: choco upgrade llvm -y

      - name: check clang
        run: clang-format --version

      - name: check clang-tidy
        run: clang-tidy --version

      - name: install ninja
        run: choco install ninja -y

      - name: set msvc compiler
        shell: bash
        run: set MSVC_COMPILER=$(find "${{ env.VS_INSTALL_DIR }}\VC\Tools\MSVC" -path "*64/x64/*" -name cl.exe | tail -n 1)

      - name: check msvc compiler
        run: echo $MSVC_COMPILER

      - name: Configure CMake
        run: cmake -S . -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -G Ninja -DCMAKE_CXX_COMPILER=$MSVC_COMPILER -DCMAKE_C_COMPILER=$MSVC_COMPILER

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }}

      - name: Test
        run: cd ${{ env.BUILD_DIR }}/test/element && ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

      - name: Run clang-format
        run: clang-format -i $(find -name "*.h" -not -path "./${{ env.BUILD_DIR }}/*" -or -name "*.cpp" -not -path "./${{ env.BUILD_DIR }}/*") --verbose -style=file
        shell: bash

      - name: Check clang-format
        run: git diff --exit-code

      - name: Run clang-tidy, src
        run: clang-tidy $(find ./src ./include -name "*.h" -not -path "./${{ env.BUILD_DIR }}/*" -or -name "*.cpp" -not -path "./${{ env.BUILD_DIR }}/*") --config-file=.clang-tidy -p ./${{ env.BUILD_DIR }} --header-filter=.* --warnings-as-errors=*
        shell: bash

      - name: Run clang-tidy, test
        run: clang-tidy $(find ./test -name "*.h" -not -path "./${{ env.BUILD_DIR }}/*" -or -name "*.cpp" -not -path "./${{ env.BUILD_DIR }}/*") --config-file=.clang-tidy-test -p ./${{ env.BUILD_DIR }} --header-filter=.* --warnings-as-errors=*
        shell: bash
